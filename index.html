<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <form action="#">
        <h2>Login</h2>
          <div class="input-field">
          <input type="text" required id="inputValue1">
          <label for="inputValue1">Enter your email</label>
        </div>
        <div class="input-field">
          <input type="password" required id="inputValue2">
          <label for="inputValue2">Enter your password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <p>Show Password</p>
          </label>
        </div>
        <button class="login" onclick="login()">Log In</button>
      </form>
    </div>
    
    <div id="loggedIn" style="display:none;">
      <p>Welcome, <span id="usernameDisplay"></span>!</p>
      <form action="#" id="loginForm">
      <button onclick="logout()">Log Out</button>
  </div>

  <p id="output"></p>
  <script src="script.js"></script>
</body>
</html>
